<!-- Lista de productos filtrados -->
<table>
  <tr *ngFor="let producto of productos">
    <td>{{ producto.nombre }}</td>
    <td>{{ producto.categoria }}</td>
    <td>{{ producto.precio }}</td>
    <td>
      <button [routerLink]="['/editar-producto', producto.id]">Editar</button>
    </td>
  </tr>
</table>
